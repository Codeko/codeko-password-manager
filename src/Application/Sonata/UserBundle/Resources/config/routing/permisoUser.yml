permisoUser:
    path:     /
    defaults: { _controller: "ApplicationSonataUserBundle:PermisoUser:index" }

permisoUser_show:
    path:     /{id}/show
    defaults: { _controller: "ApplicationSonataUserBundle:PermisoUser:show" }

permisoUser_new:
    path:     /new
    defaults: { _controller: "ApplicationSonataUserBundle:PermisoUser:new" }

permisoUser_create:
    path:     /create
    defaults: { _controller: "ApplicationSonataUserBundle:PermisoUser:create" }
