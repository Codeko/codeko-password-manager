permisoUser_edit:
    path:     /{id}/edit
    defaults: { _controller: "ApplicationSonataUserBundle:PermisoUser:edit" }

permisoUser_update:
    path:     /{id}/update
    defaults: { _controller: "ApplicationSonataUserBundle:PermisoUser:update" }
