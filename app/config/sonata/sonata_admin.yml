sonata_admin:
    
#    options:
#        html5_validate: false 
        # does not use html5 validation
    templates:
        # default global templates
        layout:  SonataAdminBundle::standard_layout.html.twig
        ajax:    SonataAdminBundle::ajax_layout.html.twig

        # default value if done set, actions templates, should extend global templates
        list:    SonataAdminBundle:CRUD:list.html.twig
        show:    SonataAdminBundle:CRUD:show.html.twig
        edit:    SonataAdminBundle:CRUD:edit.html.twig
        preview: SonataAdminBundle:CRUD:preview.html.twig
        search:              SonataAdminBundle:Core:search.html.twig
        search_result_block: SonataAdminBundle:Block:block_search_result.html.twig     
        
 #   security:
        #handler: sonata.admin.security.handler.role
    dashboard:
        blocks:
            # display two dashboard blocks             
            -
                position: left
                class: col-md-12
                type: sonata.admin.block.admin_list
     
            -
                class:    col-lg-3 col-xs-6
                position: top
                type:     sonata.admin.block.stats
                settings:
                    code: password.pass.servicio
                    icon: fa-key
                    text: Ver contraseñas
                    color: bg-green
                    filters:
                        status: { type: 3, value: 0 } 
                        # 3 => NumberType::TYPE_EQUAL  
            
            -
                class:    col-lg-3 col-xs-6
                position: top
                type:     sonata.admin.block.stats
                settings:
                    code:  sonata.classification.admin.category
                    icon:  fa-sitemap
                    text:  Ver categorías
                    color: bg-red
                    filters:
                        status: { type: 3, value: 0 } 
                        # 3 => NumberType::TYPE_EQUAL
            
            -
                class:    col-lg-3 col-xs-6
                position: top
                type:     sonata.admin.block.stats
                settings:
                    code: application_sonata_user.admin.tipo_pass
                    icon: fa-tags
                    text: Ver tipos de contraseña
                    filters:
                        status: { type: 3, value: 0 } 
                        # 3 => NumberType::TYPE_EQUAL     
                
            -
                class:    col-lg-3 col-xs-6
                position: top
                type:     sonata.admin.block.stats
                settings:
                    code: sonata.media.admin.media
                    icon: fa-file
                    text: Ver archivos
                    color: bg-yellow
                    filters:
                        status: { type: 3, value: 0 } 
                        # 3 => NumberType::TYPE_EQUAL  
                
            -   
                position: right
                type: sonata.timeline.block.timeline
                settings: 
                    context: SONATA_ADMIN
                    max_per_page: 12      
                                
        groups:
            Users:
                label: Usuarios
                items:
                    - sonata.user.admin.user
                    - sonata.user.admin.group
                roles: [ROLE_SUPER_ADMIN ]
                
            Password Manager:
                label: Password Manager
                items:
                    - password.pass.servicio
                    - sonata.classification.admin.category
                    - application_sonata_user.admin.tipo_pass
                    - sonata.media.admin.media

                roles: [ROLE_USER]
                
            Permisos:
                label: Administración de permisos
                items:
                    - application_sonata_user.admin.permiso_user
                    - application_sonata_user.admin.permiso_grupo
                    - application_sonata_user.admin.permiso_categoria_user
                    - application_sonata_user.admin.permiso_categoria_grupo
                                      
                roles: [ROLE_ADMIN]
                
    options:
        use_select2:    true 
        # disable select2
       
        