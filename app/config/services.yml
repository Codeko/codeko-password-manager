parameters:
#    parameter_name: value
    # ... other parameters
    security.acl.permission.map.class: Sonata\AdminBundle\Security\Acl\Permission\AdminPermissionMap
    # optionally use a custom MaskBuilder
    #sonata.admin.security.mask.builder.class: Sonata\AdminBundle\Security\Acl\Permission\MaskBuilder
services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    sonata.block.service.gridcategorias:
        class: Application\Sonata\UserBundle\Block\GridCategoriasBlockService
        arguments: [ "sonata.block.service.gridcategorias", @templating ]
        tags:
            - { name: sonata.block }
            
    sonata.block.service.gridpasswords:
        class: Application\Sonata\UserBundle\Block\GridPasswordBlockService
        arguments: [ "sonata.block.service.gridpasswords", @templating ]
        tags:
            - { name: sonata.block }
         
    sonata.block.service.indexcat:
        class: Application\Sonata\UserBundle\Block\indexCategoriasBlockService
        arguments: [ "sonata.block.service.indexcat", @templating ]
        tags:
            - { name: sonata.block }