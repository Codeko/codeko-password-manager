admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /
    defaults:  { _controller: SonataAdminBundle:Core:dashboard }

## Security Routes
default:
    pattern:   /

login:
    pattern: /login
    defaults: { _controller: SonataUserBundle:AdminSecurity:login }    

fos_user_security:
    resource: "@SonataUserBundle/Resources/config/routing/admin_security.xml"

fos_user_resetting:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_resetting_1.xml"
    prefix: /resetting

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_registration_1.xml"
    prefix: /registro

sonata_admin_dashboard:
    path: /dashboard
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: sonata_admin_redirect
        permanent: true

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
    
# REVISAR SUPLANTACION
sonata_user_impersonating:
    pattern:  /
    defaults: { _controller: SonataPageBundle:Page:catchAll } 
    
application_sonata_user_managePass:
    resource: "@ApplicationSonataUserBundle/Resources/config/routing/password.xml"
    prefix:   /managepass
    
application_sonata_user_manageCategories:
    resource: "@ApplicationSonataUserBundle/Resources/config/routing/categoriapass.xml"
    prefix:   /managecategories

application_sonata_user_manageCategories_grid:
    pattern: /managecategories/grid
    defaults: { _controller: ApplicationSonataUserBundle:Default:grid } 

application_sonata_user_managePasswords_grid:
    pattern: /managepasswords/grid
    defaults: { _controller: ApplicationSonataUserBundle:Default:grid2 } 

application_sonata_user_managePasswords_grid2:
    pattern: /managepasswords/grid2
    defaults: { _controller: ApplicationSonataUserBundle:Default:grid3 } 
